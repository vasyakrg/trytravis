---
- name: Configure App
  hosts: app
  become: true
  vars:
    db_host: "{{ hostvars['dbserver']['ansible_facts']['all_ipv4_addresses'] | join('\n') }}"
  tasks:
    - name: Print facts
      debug:
        var: db_host
      tags: db_host

    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/appuser/db_config
        owner: appuser
        group: appuser
      tags: db_host

    - name: enable puma
      systemd:
        name: puma
        enabled: yes

  handlers:
  - name: reload puma
    systemd:
      name: puma
      state: reloaded
